version: '3'

services:
  postgres:
    image: postgres:13.1
    container_name: averiaspr_database
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=AVERIASPR_DB
      - APP_DB_USER=appuser
      - APP_DB_PASS=appass
      - APP_DB_NAME=appname
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - 5432:5432